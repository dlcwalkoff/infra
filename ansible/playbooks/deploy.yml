- name: Deploy application
  hosts: app

  tasks:
    - name: Fetch the latest version of application code
      notify: restart puma
      git:
        repo: 'https://github.com/Artemmkin/reddit.git'
        dest: /home/appuser/reddit
        version: monolith

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/appuser/reddit

  handlers:
    - name: restart puma
      become: true
      service: name=puma state=restarted